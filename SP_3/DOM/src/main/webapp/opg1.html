<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h3>Simple DOM manipulation and Event handling</h3>
        
        <div id="div1">This DIV want to be purple!</div>
        <div id="div2">This DIV would like to be green...</div>
        <div id="div3">Me DIV. Want ORAAAAANGE!!!</div>
        
        <br>
        <button onclick="uniqueColor()">Change color</button>
        
        <script>
            var x = document.getElementsByTagName("DIV");
            var i;
            for (i = 0; i < x.length; i++) {
                x[i].style.backgroundColor = "red";
            }
            
            function uniqueColor() {
                document.getElementById("div1").style.backgroundColor = "purple";
                document.getElementById("div2").style.backgroundColor = "green";
                document.getElementById("div3").style.backgroundColor = "orange";
            }
        </script>
    </body>
</html>
